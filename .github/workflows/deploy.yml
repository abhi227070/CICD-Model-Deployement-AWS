name: Deploy to EC2

on:
  push:
    branches: [main]  # Trigger on push to main branch

jobs:
  deploy:
    name: Deploy on EC2
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Deploy to EC2 and run Docker
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
          cd CICD-Model-Deployement-AWS || git clone https://github.com/abhi227070/CICD-Model-Deployement-AWS.git && cd CICD-Model-Deployement-AWS
          git pull origin main
          echo "AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}" > .env
          echo "AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}" >> .env
          docker stop tip-app || true
          docker rm tip-app || true
          docker build -t tip-app .
          docker run -d -p 8000:8000 --env-file .env --name tip-app tip-app
        EOF
